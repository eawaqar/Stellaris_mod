 action.7000.name:0 "机器人劳力可以使用"
 action.7000.1:0 "了解。"
 action.7000.desc_colle:0 "[Root.Planet.GetName]的工程师报告称，我们的第一批机器工人已经投入使用，正以无可比拟的效率完成被指派的一切任务。这对当地居民形成了鲜明的榜样，也将他们解放了出来，以供填补更加适合的工作岗位。"
 action.7000.desc_indiv:0 "$action.7000.desc_intro$ 当地人对机器工人抱有很高的期待，因为他们认为机器可以将他们从工作中解放出来，以便他们照料生活中更为重要的事物——实现个人梦想，提升个人素质等等。"
 action.7000.desc_phobe:0 "$action.7000.desc_intro$ 当地人起初对机器工人略有怀疑，但已逐渐开始认为机器人总要比外星人强，并表示希望这项技术可以彻底根除对外星人劳力的需求。"
 action.7000.desc_phile:0 "$action.7000.desc_intro$ 好奇的当地居民聚集到现场，迎接这些新人的到来，还有些试图与AI进行互动。目前为止，机器人对这种互动的尝试都没有反应，一心专注于手头的工作。"
 action.7000.desc_milit:0 "$action.7000.desc_intro$ 当地人十分确信机器人劳力将协助我们的帝国走向辉煌，正举办大型游行庆祝这一盛事。"
 action.7000.desc_pacif:0 "$action.7000.desc_intro$ 民众对此抱有谨慎乐观的态度，也有些人表示希望我们能够负责使用这项科技，致力于将其用于正途。"
 action.7000.desc_mater:0 "$action.7000.desc_intro$ [Empire]的预言家提到了机器人革命，还说到我们的民众已经开始憧憬不再需要人工劳动的未来，[planet]也因此成为了帝国中人人向往的所在。"
 action.7000.desc_spiri:0 "$action.7000.desc_intro$ 很遗憾，当地居民对此充满了怀疑与不信任，社团领袖也已公然反对提案，并称其为对他们所代表一切的巨大侮辱。"
