 tech_spaceport_2_desc:1 "增强人工重力和生命保障系统，因此能够进一步扩建轨道设施。"
 tech_spaceport_3:1 "驱逐舰"
 tech_spaceport_3_desc:1 "扩建干船坞，以建造驱逐舰。"
 tech_spaceport_4:1 "先进型太空港"
 tech_spaceport_4_desc:1 "使用了最先进的轨道建筑技术，使得太空港规模与行星上的主要卫城相当。"
 tech_spaceport_5:1 "巡洋舰"
 tech_spaceport_5_desc:1 "扩建干船坞，以建造巡洋舰。"
 tech_spaceport_6:0 "战列舰"
 tech_spaceport_6_desc:0 "扩建干船坞，以建造战列舰。"
 tech_cruiser_yard:0 "标准化巡洋舰模板"
 tech_cruiser_yard_desc:1 "确立新的巡洋舰的设计建造标准，极大提高生产流水线效率。"
 tech_battleship_yard:0 "标准化战列舰模板"
 tech_battleship_yard_desc:1 "确立新的战列舰设计建造标准，极大提高其组装速度。"
 tech_defense_army:0 "行星防御"
 tech_defense_army_desc:0 "总有一天，庞大、冷漠、无情的智慧生命会觊觎我们的世界。我们必须提前做好准备。"
 tech_enigmatic_power_core:0 "神秘能量核心"
 tech_enigmatic_power_core_desc:0 "这些发电机可以让粒子以违背自然规律的方式相互互动。而且它们能够生产出比一般发电机更多的电力。"
 tech_enigmatic_deflector:0 "神秘偏转器"
 tech_enigmatic_deflector_desc:0 "这些偏转器的运作方式似乎有些违反自然法则。它们不知如何竟能够生成出比一般护盾强大好几倍的防护力场。"
 tech_doctrine_fleet_support:0 "学说：舰队支援"
 tech_doctrine_fleet_support_desc:1 "为了让太阳系外探险变得更加普遍，重要的是提供星际边缘救援，帮他们回来。"
 tech_doctrine_refit_standards:0 "学说：改装标准"
 tech_doctrine_refit_standards_desc:1 "升级和改造船组件的标准化工作流程会导致大规模的效率提升。"
 tech_doctrine_command_matrix:0 "学说：指战矩阵"
 tech_doctrine_command_matrix_desc:1 "重组的命令链决定了人员之间的相互依赖关系是什么样子，这使舰队更加敏感，从而节省了成本。"
 tech_living_state_machine_intelligence:0 "自主智能体"
 tech_living_state_desc_machine_intelligence:0 "事实证明，半自主独立单元对整个机械智慧体的成功至关重要。"
 tech_collective_self_machine_intelligence:0 "实体动力"
 tech_collective_self_desc_machine_intelligence:0 "我们应当为自主领袖单元加入能动性和一定程度的雄心壮志，但同时要确保他们不要偏离核心智能的指示太远。"
 tech_repeatable_improved_border_range:0 "宣传速达"
 tech_repeatable_improved_border_range_desc:1 "通过未加密的广播，向周边星系宣示我们的所有权，这是一项基础但有效的对外政策。"
