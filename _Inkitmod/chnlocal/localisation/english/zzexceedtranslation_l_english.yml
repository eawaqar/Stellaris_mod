 TUTORIAL_WARDEMANDS_TITLE:0 "战争诉求"
 TUTORIAL_WARDEMANDS_DESC:2 "宣战时，我们也需要向敌人和盟友宣告我们的意图。§S战争目标§!决定了在议和时我们能够提出何种§S诉求§!，包括从割让星球到成为附庸国的各式条款。\n\n提出这些要求时你的敌人会作出适当的反应 —— 他们也许会立刻同意、还价、停战、或战至最后一人、一菌、一兽。弄清这些你会发现很有趣！\n\n要声明一个§S战争目标§!，只需在列表中点击并拖拽到你的§S帝国§!或者盟国上。"
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "战争状态"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "§S战争状态§!界面显示了目前帝国卷入的星际冲突，§S战争分数§!条显示了双方在此次战争中军事胜利的对比，下面则会列出此§S战争分数§!的详细运算过程。"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "战争谈判"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "我们可以在战争中的任意时刻用积累的§S战争分数§!对不同的§S战争目标§!提出§S诉求§!。记住，若目标§S开销§!超过积累的战争分数，敌方则不会接受。\n\n另外，优势一方可以提出§S白色和平§!，而劣势一方可以提出无条件§S投降§!，防止更多的生物体在战争中牺牲。"

